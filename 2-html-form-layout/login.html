<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="big-container">
        <form onsubmit="" method="post" target="_blank" autocapitalize="on">
            <header>Login</header>
            <br><br>
            <div class="login-container">
                <input class="login-input" type="email" required pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,3}" title="must be a valid email address" placeholder="Email">
                <br>
                <input class="login-input" type="password" required pattern="[a-zA-Z0-9]{10,}" title="must be at least 10 characters" placeholder="Password">
            </div>
            <p><a href="">Forgot Password?</a></p>
            <br>
            <button class="login-btn" type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Signup</a></p>
        </form>
        <br>
        <p>Or</p>
        <br>
        <a href="https://web.facebook.com/login/?_rdc=1&_rdr">
            <button class="facebook-container">Login with Facebook</button>
        </a>
    </div>
</body>
</html>
