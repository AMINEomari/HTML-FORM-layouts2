<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="big-container">
        <form onsubmit="" method="post" target="_blank" autocapitalize="on">
            <header>Signup</header>
            <br><br>
            <div class="login-container">
                <input class="login-input" type="email" required placeholder="Email" pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,3}" title="must be a valid email address">
                <br>
                <input class="login-input" type="password" required pattern="[a-zA-Z0-9]{10,}" title="must be at least 10 characters" placeholder="create password">
                <br>
                <input class="login-input" type="password" required pattern="[a-zA-Z0-9]{10,}" title="must be at least 10 characters" placeholder="confirm password">
            </div>
            <br>
            <button class="signup-btn"><i class="fa-solid fa-right-to-bracket"></i> Signup</button>
            <p>Already have an account? <a href="login.html">login</a></p>
        </form>
        <br>
        <p>Or</p>
        <br>
        <a href="https://web.facebook.com/login/?_rdc=1&_rdr">
            <button class="facebook-container"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
        </a>
        <br><br>
        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=http%3A%2F%2Fsupport.google.com%2Faccounts%2Fanswer%2F1721977%3Fhl%3Den%26co%3DGENIE.Platform%253DDesktop&ec=GAlAdQ&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1946375593%3A1696938419698121&theme=glif">
            <button class="google-container">Login with Google</button>
        </a>
    </div>
</body>
</html>
