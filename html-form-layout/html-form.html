<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="" method="post" target="_blank" autocapitalize="on">
        <header>Contact Us</header>
        <br>
        <div>
            <label for="yourname">YOUR NAME:</label>
            <br>
            <div class="name-container">
                <input type="text" placeholder="FIRST NAME">
                <input type="text" placeholder="LAST NAME">
            </div>
        </div>
        <br><br>
        <div>
            <label for="email">EMAIL ADDRESS:</label>
            <br>
            <input type="email" required title="must a valid email address" placeholder="Eg. example@gmail.com">
        </div>
        <br>
        <div>
            <label for="password">PASSWORD:</label>
            <br>
            <input title="must be at least 8 characters" type="password" required>
        </div>
        <br>
        <div>
            <label for="phone">PHONE NUMBER:</label>
            <br>
            <input type="tel" placeholder="Eg. +1 800 000000">
        </div>
        <br>
        <div>
            <label for="message">MESSAGE:</label>
            <br>
            <input type="text" id="message-container" placeholder="please enter your comments...">
        </div>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
